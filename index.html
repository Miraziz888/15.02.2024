<!DOCTYPE html>
<html>
<head>
    <title>Simple Contact Form</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <form id="contactForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="date_birth">Date birth:</label>
        <input type="date" id="date_birth" name="date_birth" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="pasword1">Password1:</label>
        <input type="password" id="pasword1" name="pasword1" required>

        <label for="pasword2">Password2:</label>
        <input type="password" id="pasword2" name="pasword2" required>

        <button type="submit">Submit</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script src="./js/script.js"></script>
</body>
</html>
